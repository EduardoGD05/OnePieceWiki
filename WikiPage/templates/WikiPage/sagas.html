{% extends 'WikiPage/base.html' %}
{% block content %} 
 <h1 class="page_title">Sagas</h1> 
 <div class="content">
    {% for saga in sagas %} 
        <section class="info_card character-overview">
            <h3>{{ saga.title }}</h3>
            <p><strong>Número de saga:</strong> {{ saga.saga_number }}</p>
            <p><strong>Volumen:</strong> {{ saga.saga_volume }}</p>
            <p><strong>Capítulo:</strong> {{ saga.saga_chapitre }}</p>
            <p><strong>Épidosio:</strong> {{ saga.saga_episode }}</p>
        </section> 
    {% endfor %}
    </div>
{% endblock %}
